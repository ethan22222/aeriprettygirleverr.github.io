<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to right, #ff85a2, #ffb6c1);
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 3em; /* Ë∞ÉÂ§ßÂ≠ó‰Ωì */
        }

        .button {
            padding: 10px 20px;
            font-size: 2.0em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff85a2;
            color: white;
        }

        .image-container {
            display: none;
            margin-top: 20px;
        }

        .love-image {
            width: 100%;
            max-width: 434px;
            height: auto;
            margin: 0 auto;
        }

        /* Êñ∞Â¢ûÊ†∑ÂºèÔºå‰ΩøÁ¨¨‰∫åÈ°µÂõæÁâáÂ±Ö‰∏≠ */
        #invitation-page .love-image {
            display: block;
            margin: 20px auto;
        }
    </style>
    <title>This website is for aeriüêá</title>
</head>

<body>
    <h1>This website is for aeriüêá</h1>
    <button id="continue-button" class="button" onclick="showBirthdayPage()">Continue</button>

    <div id="birthday-page" class="image-container">
        <h1>Happy Birthday Princess ‚ô°</h1>
        <img class="love-image" src="https://img0.baidu.com/it/u=559717648,3616590665&fm=253&fmt=auto&app=138&f=GIF?w=434&h=301" alt="Love gif" />
        <button class="button" onclick="showInvitation()">Continue</button>
    </div>

    <div id="invitation-page" class="image-container">
        <img class="love-image" src="https://img0.baidu.com/it/u=559717648,3616590665&fm=253&fmt=auto&app=138&f=GIF?w=434&h=301" alt="Love gif" />
        <h1>You've been invited to the aquarium ‚ô°</h1>
        <button class="button" onclick="showDecision()">Really?</button>
    </div>

    <div id="decision-page" class="image-container">
        <img class="love-image" src="https://img0.baidu.com/it/u=559717648,3616590665&fm=253&fmt=auto&app=138&f=GIF?w=434&h=301" alt="Love gif" />
        <h1>Will you go with me?</h1>
        <button class="button" onclick="showDateSelector()">Yes</button>
        <button class="button" onclick="showNoChoice()">No</button>
    </div>

    <div id="date-selector" class="image-container">
        <img class="love-image" src="https://img0.baidu.com/it/u=559717648,3616590665&fm=253&fmt=auto&app=138&f=GIF?w=434&h=301" alt="Love gif" />
        <h1>Please select a date</h1>
        <input type="date" id="datepicker" min="2023-12-07" max="2023-12-31" />
        <button class="button" onclick="showConfirmation()">Confirm</button>
    </div>

    <div id="result-page" class="image-container">
        <img class="love-image" src="https://img0.baidu.com/it/u=559717648,3616590665&fm=253&fmt=auto&app=138&f=GIF?w=434&h=301" alt="Love gif" />
        <h1 id="result-text"></h1>
        <button class="button" id="confirm-button" onclick="showLovePage()">Confirm</button>
    </div>

    <div id="love-page" class="image-container">
        <img class="love-image" src="https://img0.baidu.com/it/u=559717648,3616590665&fm=253&fmt=auto&app=138&f=GIF?w=434&h=301" alt="Love gif" />
        <h1>I MISS U SOOO MUCH</h1>
    </div>

    <script>
        function showBirthdayPage() {
            hideAll();
            document.getElementById('birthday-page').style.display = 'block';
            document.getElementById('continue-button').style.display = 'none'; // ÈöêËóè Continue ÊåâÈíÆ
        }

        function showInvitation() {
            hideAll();
            document.getElementById('invitation-page').style.display = 'block';
        }

        function showDecision() {
            hideAll();
            document.getElementById('decision-page').style.display = 'block';
        }

        function showNoChoice() {
            alert('You have no choice');
            showDecision();
        }

        function showDateSelector() {
            hideAll();
            document.getElementById('date-selector').style.display = 'block';
        }

        function showConfirmation() {
            var selectedDate = document.getElementById('datepicker').value;
            if (selectedDate) {
                hideAll();
                document.getElementById('result-page').style.display = 'block';
                document.getElementById('result-text').innerText = 'Yey we\'re going to the aquarium on ' + selectedDate;
            } else {
                alert('Please select a date');
            }
        }

        function showLovePage() {
            hideAll();
            document.getElementById('love-page').style.display = 'block';
        }

        function hideAll() {
            var pages = document.getElementsByClassName('image-container');
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = 'none';
            }
        }
    </script>
</body>

</html>
